<!DOCTYPE html>
<meta charset="utf-8">
<title>Chromiumizer</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4285F4">
<link rel="author" href="mailto:d@domenic.me" title="Domenic Denicola">
<meta name="description" content="Convert an image into the Chromium color pallette">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">

<link rel="icon" type="image/png" href="images/chromiumizer-48.png" sizes="48x48">
<link rel="icon" type="image/png" href="images/chromiumizer-56.png" sizes="56x56">
<link rel="icon" type="image/png" href="images/chromiumizer-102.png" sizes="102x102">
<link rel="icon" type="image/png" href="images/chromiumizer-144.png" sizes="144x144">
<link rel="icon" type="image/png" href="images/chromiumizer-168.png" sizes="168x168">
<link rel="icon" type="image/png" href="images/chromiumizer-256.png" sizes="256x256">
<link rel="icon" type="image/png" href="images/chromiumizer-512.png" sizes="512x512">

<script type="module" src="js/entry.mjs"></script>

<header>
  <img src="images/chromiumizer-56.png" srcset="images/chromiumizer-102.png 2x, images/chromiumizer-168.png 3x" width="56" height="56" alt="">
  <h1>Chromiumizer</h1>
</header>

<main>
  <p class="label desktop before-upload">Drop an image here,<br> or click to upload:</p>
  <p class="label mobile before-upload">Tap to upload:</p>

  <p class="label desktop after-upload" hidden>Click to download:</p>
  <p class="label mobile after-upload" hidden>Tap to download:</p>

  <div id="drop-target" class="before-upload" tabindex="0"></div>

  <canvas id="output" class="after-upload" tabindex="0" hidden></canvas>

  <button id="again" class="after-upload" hidden>Do another one</button>
</main>

<footer>
  <p>Made by Domenic.</p>
  <p>See source and report issues <a href="https://github.com/domenic/chromiumizer">on GitHub</a>.</p>
</footer>
